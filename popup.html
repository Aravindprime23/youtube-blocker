<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Limiter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Video Limiter</h1>
        <div id="limitInfo"></div> <!-- Show limit info -->

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
            <div class="progress-info">
                <div class="watched">
                    <span id="count">0</span>
                    <p>Videos Watched</p>
                </div>
                <div class="remaining">
                    <span id="remainingCount">10</span>
                    <p>Videos Remaining</p>
                </div>
            </div>
        </div>

        <!-- Settings Button -->
        <button id="settingsButton">Open Settings</button>

        <h2>Testing Controls</h2>
        <div class="button-group">
            <button id="incrementViewCountButton">Increment View Count</button>
            <button id="resetViewCountButton">Reset View Count</button>
            <button id="setLimitButton">Set Limit to 5</button>
            <button id="openBlockedPageButton">Open Blocked Page</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
