<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Limiter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>YouTube Video Limiter</h1>
    <div id="limitInfo"></div>

    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-bar-fill"></div>
      </div>
      <div class="progress-info">
        <div class="watched">
          <span id="count">0</span>
          <p>Videos Watched</p>
        </div>
        <div class="remaining">
          <span id="remainingCount">3</span>
          <p>Videos Remaining</p>
        </div>
      </div>

      <!-- Settings and Reset Buttons -->
      <button id="settingsButton">Open Settings</button>
    </div>
    
    <!-- Testing Tools Section -->
    <div class="testing-section">
      <h2>Testing Tools</h2>
      <button id="incrementViewCountButton" class="testing-button">Increment View Count</button>
      <button id="clearWatchedVideosButton" class="testing-button">Clear Watched Videos</button>
      <button id="showCurrentStateButton" class="testing-button">Show Current State</button>
      <button id="resetExtensionButton">Reset Extension</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
