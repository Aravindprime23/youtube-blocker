<!DOCTYPE html>
<html>
<head>
    <title>Time to Focus</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #2980b9; /* A vibrant blue */
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }

        .btn {
            background-color: #2980b9;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none; /* Make it look like a button */
        }

        .btn:hover {
            background-color: #3498db; /* Slightly lighter on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You've Reached Your Daily YouTube Limit</h1>
        <p>
            It's time to shift your focus from watching others to building your own story. 
            Remember, your dreams are worth pursuing. Take this opportunity to invest in yourself, learn something new, or work towards your goals. 
        </p>
        <a href="https://leetcode.com/" class="btn">Explore LeetCode</a> 
        <a href="history.html" class="btn">View Watch History</a>
    </div>
</body>
</html>
