<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Limiter Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <form id="limitForm">
            <label for="videoLimit">Set Video Limit:</label>
            <input type="number" id="videoLimit" min="1" max="20" value="10" />
            <button type="submit">Save Limit</button>
        </form>
        <p id="statusMessage"></p>
    </div>
    <script src="settings.js"></script>
</body>
</html>
