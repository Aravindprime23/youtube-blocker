<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Limiter Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container">
        <h1>Settings</h1>

        <!-- Tabbed Interface for Switching Limits -->
        <div class="tab-container">
            <div id="videoTab" class="tab active">Video Limit</div>
            <div id="timeTab" class="tab">Time Limit</div>
        </div>

        <!-- Video Limit Form -->
        <form id="limitForm" class="card">
            <label for="videoLimit">Set Video Limit:</label>
            <input type="number" id="videoLimit" min="1" max="20" value="10">
            <button type="submit">Save Video Limit</button>
        </form>

        <!-- Time Limit Form -->
        <form id="timeLimitForm" class="card hidden">
            <label for="timeLimit">Set Time Limit (in minutes):</label>
            <input type="number" id="timeLimit" min="1" max="120" value="30">
            <button type="submit">Save Time Limit</button>
        </form>

        <!-- Status Message -->
        <p id="statusMessage"></p>
    </div>

    <script src="settings.js"></script>
</body>
</html>
